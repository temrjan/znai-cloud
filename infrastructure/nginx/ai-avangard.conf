# AI-Avangard Nginx Configuration
# Domain: temrjan.com

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.temrjan.com;
    return 301 http://temrjan.com$request_uri;
}

# Main server block (HTTP)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name temrjan.com;

    # Logs
    access_log /var/log/nginx/ai-avangard-access.log;
    error_log /var/log/nginx/ai-avangard-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Let's Encrypt challenge location (for certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # API backend proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts (increased for document indexing)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering off;
    }

    # Frontend static files
    location / {
        root /home/temrjan/ai-avangard/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;
}
